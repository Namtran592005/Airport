<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>MINI TENNIS | Tối giản mà chất</title>
    <style>
        :root {
            --bg: #111;
            --text: #fff;
            --accent: #0ff;
            --paddle: #fff;
            --ball: #f0f;
        }
        
        /* Chống cuộn trang trên mobile */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background: var(--bg);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Helvetica Neue', sans-serif;
            color: var(--text);
            touch-action: none; /* Quan trọng: Ngăn cử chỉ mặc định của trình duyệt */
        }
        
        #game-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 500px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            cursor: none; /* Ẩn con trỏ chuột trong khu vực game */
        }
        
        #paddleA, #paddleB {
            position: absolute;
            width: 15px;
            height: 100px;
            background: var(--paddle);
            border-radius: 5px;
            transition: background 0.3s, box-shadow 0.3s;
        }
        
        #paddleA {
            left: 20px;
        }
        
        #paddleB {
            right: 20px;
        }
        
        .ai-paddle {
            background: var(--accent);
            box-shadow: 0 0 10px var(--accent);
        }
        
        #ball {
            position: absolute;
            width: 20px;
            height: 20px;
            background: var(--ball);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--ball), 0 0 20px var(--ball);
        }
        
        #score {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            font-size: 2rem;
            letter-spacing: 0.5rem;
            user-select: none;
        }
        
        #center-line {
            position: absolute;
            width: 1px;
            height: 100%;
            left: 50%;
            background: rgba(255, 255, 255, 0.1);
            border-right: 1px dashed rgba(255, 255, 255, 0.3);
        }
        
        .instructions {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            opacity: 0.5;
            font-size: 0.8rem;
            user-select: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score">0 : 0</div>
        <div id="center-line"></div>
        <div id="paddleA"></div>
        <div id="paddleB"></div>
        <div id="ball"></div>
        <div class="instructions">W/S | ↑/↓ | Chạm để điều khiển</div>
    </div>

    <script>
        // --- PHẦN 1: KHỞI TẠO BIẾN VÀ CẤU HÌNH ---
        
        // Game elements
        const gameContainer = document.getElementById('game-container');
        const paddleA = document.getElementById('paddleA');
        const paddleB = document.getElementById('paddleB');
        const ball = document.getElementById('ball');
        const scoreDisplay = document.getElementById('score');

        // Phát hiện thiết bị mobile để điều chỉnh tốc độ
        const isMobile = window.innerWidth <= 768;
        const speedModifier = isMobile ? 0.7 : 1.0;

        // Game constants
        const PADDLE_HEIGHT = 100;
        const PADDLE_WIDTH = 15;
        const BALL_SIZE = 20;
        const PLAYER_SPEED = 5 * speedModifier;
        const INITIAL_BALL_SPEED_X = 5 * speedModifier;
        const MAX_BALL_SPEED_X = 15 * speedModifier;
        const MAX_BOUNCE_ANGLE = 5 * speedModifier; // Tốc độ Y tối đa khi nảy

        // Game variables
        let scoreA = 0, scoreB = 0;
        let ballX, ballY;
        let ballSpeedX, ballSpeedY;
        let paddleAY, paddleBY;
        
        // --- PHẦN 2: NÂNG CẤP AI VÀ ĐIỀU KHIỂN ---
        let isPlayerA_AI = false;
        let isPlayerB_AI = false;
        let inactivityTimerA, inactivityTimerB;
        const INACTIVITY_TIMEOUT = 20000; // 20 giây

        // Cấu hình "tính cách" cho AI
        const aiProfiles = {
            A: { // AI bên trái: "Phòng thủ ổn định"
                name: "Steady Defender",
                speed: 3.5 * speedModifier,
                errorMargin: 30 // Có xu hướng giữ bóng ở giữa vợt, ít mắc lỗi
            },
            B: { // AI bên phải: "Tấn công quyết đoán"
                name: "Aggressive Attacker",
                speed: 4.2 * speedModifier,
                errorMargin: 50 // Di chuyển nhanh hơn, chấp nhận rủi ro hơn
            }
        };

        function activateAI(player) {
            if (player === 'A' && !isPlayerA_AI) {
                isPlayerA_AI = true;
                paddleA.classList.add('ai-paddle');
                console.log(`${aiProfiles.A.name} took over Player A`);
            } else if (player === 'B' && !isPlayerB_AI) {
                isPlayerB_AI = true;
                paddleB.classList.add('ai-paddle');
                console.log(`${aiProfiles.B.name} took over Player B`);
            }
        }

        function resetInactivityTimer(player) {
            if (player === 'A') {
                isPlayerA_AI = false;
                paddleA.classList.remove('ai-paddle');
                clearTimeout(inactivityTimerA);
                inactivityTimerA = setTimeout(() => activateAI('A'), INACTIVITY_TIMEOUT);
            } else if (player === 'B') {
                isPlayerB_AI = false;
                paddleB.classList.remove('ai-paddle');
                clearTimeout(inactivityTimerB);
                inactivityTimerB = setTimeout(() => activateAI('B'), INACTIVITY_TIMEOUT);
            }
        }

        function moveAI(paddleY, ballY, profile) {
            const paddleCenter = paddleY + PADDLE_HEIGHT / 2;
            // AI sẽ nhắm vào một điểm ngẫu nhiên trên vợt để làm cho nó trông tự nhiên hơn
            const targetY = ballY + BALL_SIZE / 2 + (Math.random() - 0.5) * profile.errorMargin;
            let newPaddleY = paddleY;

            if (paddleCenter < targetY) {
                newPaddleY += profile.speed;
            } else if (paddleCenter > targetY) {
                newPaddleY -= profile.speed;
            }

            // Giới hạn di chuyển
            return Math.max(0, Math.min(gameContainer.offsetHeight - PADDLE_HEIGHT, newPaddleY));
        }

        const keys = {};
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (['w', 's', 'W', 'S'].includes(e.key)) resetInactivityTimer('A');
            if (['ArrowUp', 'ArrowDown'].includes(e.key)) resetInactivityTimer('B');
        });
        document.addEventListener('keyup', (e) => { keys[e.key] = false; });
        
        // Điều khiển cảm ứng cho mobile
        function handleTouch(e) {
            e.preventDefault(); // Ngăn cuộn trang
            for (let i = 0; i < e.touches.length; i++) {
                const touch = e.touches[i];
                const touchY = touch.clientY - gameContainer.getBoundingClientRect().top;
                
                if (touch.clientX < window.innerWidth / 2) { // Nửa màn hình bên trái
                    paddleAY = touchY - PADDLE_HEIGHT / 2;
                    resetInactivityTimer('A');
                } else { // Nửa màn hình bên phải
                    paddleBY = touchY - PADDLE_HEIGHT / 2;
                    resetInactivityTimer('B');
                }
            }
        }
        
        gameContainer.addEventListener('touchstart', handleTouch, { passive: false });
        gameContainer.addEventListener('touchmove', handleTouch, { passive: false });
        
        function handleControls() {
            // Player A
            if (isPlayerA_AI) {
                paddleAY = moveAI(paddleAY, ballY, aiProfiles.A);
            } else {
                if ((keys['w'] || keys['W']) && paddleAY > 0) paddleAY -= PLAYER_SPEED;
                if ((keys['s'] || keys['S']) && paddleAY < gameContainer.offsetHeight - PADDLE_HEIGHT) paddleAY += PLAYER_SPEED;
            }
            // Player B
            if (isPlayerB_AI) {
                paddleBY = moveAI(paddleBY, ballY, aiProfiles.B);
            } else {
                if (keys['ArrowUp'] && paddleBY > 0) paddleBY -= PLAYER_SPEED;
                if (keys['ArrowDown'] && paddleBY < gameContainer.offsetHeight - PADDLE_HEIGHT) paddleBY += PLAYER_SPEED;
            }
            
            // Giới hạn di chuyển cho người chơi (phòng trường hợp touch kéo ra ngoài)
            paddleAY = Math.max(0, Math.min(gameContainer.offsetHeight - PADDLE_HEIGHT, paddleAY));
            paddleBY = Math.max(0, Math.min(gameContainer.offsetHeight - PADDLE_HEIGHT, paddleBY));
        }

        // --- PHẦN 3: LOGIC CHÍNH CỦA TRÒ CHƠI ---

        function init() {
            scoreA = 0; scoreB = 0;
            resetBall(Math.random() > 0.5 ? 1 : -1);
            resetInactivityTimer('A');
            resetInactivityTimer('B');
            gameLoop();
        }

        function resetBall(direction) {
            ballX = gameContainer.offsetWidth / 2 - BALL_SIZE / 2;
            ballY = gameContainer.offsetHeight / 2 - BALL_SIZE / 2;
            paddleAY = gameContainer.offsetHeight / 2 - PADDLE_HEIGHT / 2;
            paddleBY = gameContainer.offsetHeight / 2 - PADDLE_HEIGHT / 2;
            ballSpeedX = INITIAL_BALL_SPEED_X * direction;
            ballSpeedY = (Math.random() - 0.5) * 4 * speedModifier;
        }

        function update() {
            handleControls();
            
            ballX += ballSpeedX;
            ballY += ballSpeedY;
            
            // Va chạm tường trên/dưới
            if (ballY <= 0) {
                ballY = 0;
                ballSpeedY *= -1;
            }
            if (ballY >= gameContainer.offsetHeight - BALL_SIZE) {
                ballY = gameContainer.offsetHeight - BALL_SIZE;
                ballSpeedY *= -1;
            }

            // Va chạm vợt A (trái)
            if (ballSpeedX < 0 && ballX < 20 + PADDLE_WIDTH && ballX > 20) {
                if (ballY + BALL_SIZE > paddleAY && ballY < paddleAY + PADDLE_HEIGHT) {
                    handlePaddleCollision(paddleA, paddleAY);
                }
            }

            // Va chạm vợt B (phải)
            if (ballSpeedX > 0 && ballX + BALL_SIZE > gameContainer.offsetWidth - 20 - PADDLE_WIDTH && ballX < gameContainer.offsetWidth - 20) {
                 if (ballY + BALL_SIZE > paddleBY && ballY < paddleBY + PADDLE_HEIGHT) {
                    handlePaddleCollision(paddleB, paddleBY);
                }
            }
            
            // Ghi điểm
            if (ballX < 0) {
                scoreB++;
                resetBall(1);
            }
            if (ballX > gameContainer.offsetWidth) {
                scoreA++;
                resetBall(-1);
            }
        }

        // --- PHẦN 4: VẬT LÝ BÓNG NÂNG CAO ---
        function handlePaddleCollision(paddle, paddleY) {
            // 1. Tính toán điểm va chạm trên vợt (-1 là mép trên, 0 là giữa, 1 là mép dưới)
            const paddleCenter = paddleY + PADDLE_HEIGHT / 2;
            const ballCenter = ballY + BALL_SIZE / 2;
            const impactPoint = (ballCenter - paddleCenter) / (PADDLE_HEIGHT / 2);

            // 2. Thay đổi góc nảy của bóng dựa trên điểm va chạm
            ballSpeedY = impactPoint * MAX_BOUNCE_ANGLE;

            // 3. Tăng tốc độ theo chiều X, tăng nhiều hơn nếu đánh vào mép
            let speedMultiplier = 1.1 + Math.abs(impactPoint) * 0.2;
            ballSpeedX = -ballSpeedX * speedMultiplier;

            // 4. Giới hạn tốc độ tối đa
            ballSpeedX = Math.sign(ballSpeedX) * Math.min(Math.abs(ballSpeedX), MAX_BALL_SPEED_X);

            // Đẩy bóng ra khỏi vợt để tránh bị kẹt
            if (paddle === paddleA) ballX = 20 + PADDLE_WIDTH;
            if (paddle === paddleB) ballX = gameContainer.offsetWidth - 20 - PADDLE_WIDTH - BALL_SIZE;
        }

        function render() {
            paddleA.style.top = `${paddleAY}px`;
            paddleB.style.top = `${paddleBY}px`;
            ball.style.left = `${ballX}px`;
            ball.style.top = `${ballY}px`;
            scoreDisplay.textContent = `${scoreA} : ${scoreB}`;
        }
        
        function gameLoop() {
            update();
            render();
            requestAnimationFrame(gameLoop);
        }
        
        // --- PHẦN 5: HIỆU ỨNG PHỤ VÀ KHỞI ĐỘNG ---
        setInterval(() => {
            const colors = ['#0ff', '#f0f', '#ff0', '#f00', '#0f0'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            ball.style.background = randomColor;
            ball.style.boxShadow = `0 0 10px ${randomColor}, 0 0 20px ${randomColor}`;
        }, 3000);
        
        init(); // Bắt đầu trò chơi
    </script>
</body>
</html>
