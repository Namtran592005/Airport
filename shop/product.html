<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sản phẩm - MONOSHOP</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      /* CSS chung */
      :root {
        --primary-color: rgb(10, 127, 201);
        --primary-light-color: #e0f2f1;
        --secondary-color: #424242;
        --dark-color: #1a1a1a;
        --light-color: #f5f5f5;
        --white: #ffffff;
        --border-color: #e0e0e0;
        --box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        --transition: all 0.3s ease;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        color: var(--secondary-color);
        background: var(--light-color);
      }
      a {
        text-decoration: none;
        color: inherit;
      }
      .container {
        width: 100%;
        padding: 0 1.5rem;
        margin: 0 auto;
        max-width: 1200px;
      }

      /* Header, Footer */
      header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
        padding: 1rem 0;
        background-color: var(--white);
        box-shadow: var(--box-shadow);
      }
      .header-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .logo {
        font-size: 1.6rem;
        font-weight: 700;
        color: var(--primary-color);
      }
      .nav-menu {
        display: flex;
        list-style: none;
        align-items: center;
      }
      .nav-item {
        margin-left: 0.5rem;
      }
      .nav-link {
        font-weight: 500;
        transition: var(--transition);
        padding: 0.5rem 1rem;
        border-radius: 6px;
      }
      .nav-link:hover {
        background-color: var(--primary-light-color);
        color: var(--primary-color);
      }
      .nav-link.active {
        background-color: var(--primary-light-color);
        color: var(--primary-color);
        font-weight: 700;
      }
      footer {
        background: var(--dark-color);
        color: var(--white);
        padding: 4rem 0 1.5rem;
        margin-top: 4rem;
      }
      .footer-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 2rem;
      }
      .copyright {
        text-align: center;
        padding-top: 2rem;
        margin-top: 2rem;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }
      .mobile-menu-btn {
        display: none;
      }

      /* CSS Trang sản phẩm */
      .page-header {
        padding: 100px 0 2rem;
        background: var(--white);
        text-align: center;
      }
      .product-page-container {
        display: grid;
        /* Cấu trúc 2 cột mặc định cho desktop */
        grid-template-columns: 280px 1fr;
        gap: 2rem;
        padding-top: 2rem;
      }
      .filter-sidebar {
        background: var(--white);
        padding: 1.5rem;
        border-radius: 8px;
        box-shadow: var(--box-shadow);
        align-self: flex-start;
      }
      .filter-group {
        margin-bottom: 2rem;
      }
      .filter-group:last-child {
        margin-bottom: 0;
      }
      .filter-group h4 {
        font-size: 1.2rem;
        margin-bottom: 1rem;
        border-bottom: 1px solid var(--border-color);
        padding-bottom: 0.5rem;
      }
      .search-bar input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid var(--border-color);
        border-radius: 4px;
      }
      .category-list label {
        display: block;
        margin-bottom: 0.75rem;
        cursor: pointer;
        padding: 0.25rem;
      }
      .price-range-slider {
        width: 100%;
      }
      #price-range-value {
        text-align: center;
        margin-top: 0.5rem;
        font-weight: bold;
        color: var(--primary-color);
      }
      .product-main {
        min-height: 50vh;
      }
      .product-controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
        padding: 1rem;
        background: var(--white);
        border-radius: 8px;
        box-shadow: var(--box-shadow);
      }
      .sort-options select {
        padding: 0.5rem;
        border-radius: 4px;
        border: 1px solid var(--border-color);
      }
      .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
        gap: 1.5rem;
      }
      .product-card {
        background: var(--white);
        border-radius: 8px;
        overflow: hidden;
        transition: var(--transition);
        box-shadow: var(--box-shadow);
      }
      .product-card:hover {
        transform: translateY(-5px);
      }
      .product-img {
        height: 250px;
        background-size: cover;
        background-position: center;
      }
      .product-info {
        padding: 1rem;
      }
      .product-title {
        font-size: 1rem;
        margin-bottom: 0.5rem;
        color: var(--secondary-color);
      }
      .product-price {
        font-weight: 700;
        color: var(--primary-color);
      }
      .pagination {
        display: flex;
        justify-content: center;
        margin-top: 2rem;
        gap: 0.5rem;
      }
      .pagination button {
        padding: 0.5rem 1rem;
        border: 1px solid var(--border-color);
        background: var(--white);
        cursor: pointer;
      }
      .pagination button.active,
      .pagination button:hover {
        background: var(--primary-color);
        color: var(--white);
        border-color: var(--primary-color);
      }
      #no-results {
        text-align: center;
        padding: 3rem;
        background: var(--white);
        border-radius: 8px;
        display: none;
      }

      /* Nút ẩn/hiện bộ lọc trên mobile */
      .mobile-filter-toggle {
        display: none; /* Mặc định ẩn trên desktop */
        width: 100%;
        padding: 0.75rem;
        font-size: 1.1rem;
        font-weight: 600;
        background-color: var(--primary-color);
        color: var(--white);
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin-bottom: 1.5rem;
        text-align: center;
      }
      .mobile-filter-toggle i {
        margin-left: 0.5rem;
      }

      /* --- RESPONSIVE STYLES --- */

      /* Tablet & Mobile (dưới 992px) */
      @media (max-width: 992px) {
        .product-page-container {
          grid-template-columns: 1fr; /* Chuyển thành 1 cột */
        }

        .filter-sidebar {
          display: none; /* Ẩn sidebar mặc định trên mobile */
        }

        .filter-sidebar.open {
          display: block; /* Hiện lại khi có class 'open' */
        }

        .mobile-filter-toggle {
          display: block; /* Hiện nút toggle */
        }
      }

      /* Small mobile (dưới 576px) */
      @media (max-width: 576px) {
        .container {
          padding: 0 1rem;
        }
        .product-controls {
          flex-direction: column;
          gap: 1rem;
          align-items: flex-start;
        }
        .product-grid {
          grid-template-columns: 1fr 1fr; /* 2 cột trên mobile nhỏ */
          gap: 1rem;
        }
        .product-img {
          height: 180px;
        }
        .product-info {
          padding: 0.75rem;
        }
        .product-title {
          font-size: 0.9rem;
        }
        .product-price {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <header id="mainHeader">
      <div class="header-container container">
        <a href="index.html" class="logo">MONOSHOP</a>
        <nav class="desktop-nav">
          <ul class="nav-menu">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Trang chủ</a>
            </li>
            <li class="nav-item">
              <a href="product.html" class="nav-link active">Sản phẩm</a>
            </li>
            <li class="nav-item">
              <a href="about.html" class="nav-link">Giới thiệu</a>
            </li>
            <li class="nav-item">
              <a href="contact.html" class="nav-link">Liên hệ</a>
            </li>
          </ul>
        </nav>
        <button class="mobile-menu-btn" id="mobileMenuBtn">
          <i class="fas fa-bars"></i>
        </button>
      </div>
    </header>

    <main>
      <div class="page-header">
        <h1>Tất cả sản phẩm</h1>
      </div>

      <div class="product-page-container container">
        <!-- FIX: Sidebar là "anh em" với Main Content -->
        <aside class="filter-sidebar" id="filterSidebar">
          <div class="filter-group search-bar">
            <h4>Tìm kiếm</h4>
            <input type="text" id="searchInput" placeholder="Tên sản phẩm..." />
          </div>
          <div class="filter-group category-filter">
            <h4>Danh mục</h4>
            <div class="category-list" id="categoryList"></div>
          </div>
          <div class="filter-group price-filter">
            <h4>Khoảng giá</h4>
            <input
              type="range"
              id="priceRange"
              class="price-range-slider"
              min="0"
              max="1000000"
              step="50000"
              value="1000000"
            />
            <div id="priceRangeValue">Dưới 1,000,000đ</div>
          </div>
        </aside>

        <section class="product-main">
          <!-- FIX: Nút toggle được đặt trong main content -->
          <button class="mobile-filter-toggle" id="mobileFilterToggle">
            Lọc sản phẩm <i class="fas fa-filter"></i>
          </button>

          <div class="product-controls">
            <span id="productCount"></span>
            <div class="sort-options">
              <select id="sortOptions">
                <option value="default">Mặc định</option>
                <option value="price-asc">Giá: Tăng dần</option>
                <option value="price-desc">Giá: Giảm dần</option>
              </select>
            </div>
          </div>

          <div class="product-grid" id="productGrid"></div>

          <div id="no-results"><p>Không tìm thấy sản phẩm nào phù hợp.</p></div>

          <div class="pagination" id="pagination"></div>
        </section>
      </div>
    </main>

    <footer><!-- Footer HTML --></footer>

    <script src="product.js"></script>
    <script>
      // Script nhỏ để xử lý nút toggle trên mobile
      document.addEventListener("DOMContentLoaded", () => {
        const toggleBtn = document.getElementById("mobileFilterToggle");
        const sidebar = document.getElementById("filterSidebar");

        if (toggleBtn && sidebar) {
          toggleBtn.addEventListener("click", () => {
            sidebar.classList.toggle("open");
          });
        }
      });
    </script>
  </body>
</html>
