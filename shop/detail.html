<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chi tiết sản phẩm - MONOSHOP</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      /* CSS chung vẫn giữ nguyên... */
      :root {
        --primary-color: rgb(10, 127, 201);
        --primary-light-color: #e0f2f1;
        --secondary-color: #424242;
        --dark-color: #1a1a1a;
        --light-color: #f5f5f5;
        --white: #ffffff;
        --border-color: #e0e0e0;
        --box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        --transition: all 0.3s ease;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        color: var(--secondary-color);
        background: var(--white);
      }
      a {
        text-decoration: none;
        color: inherit;
      }
      .container {
        width: 100%;
        padding: 0 1.5rem;
        margin: 0 auto;
        max-width: 1200px;
      }
      header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
        padding: 1rem 0;
        background-color: var(--white);
        box-shadow: var(--box-shadow);
      }
      .header-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .logo {
        font-size: 1.6rem;
        font-weight: 700;
        color: var(--primary-color);
      }
      .nav-menu {
        display: flex;
        list-style: none;
        align-items: center;
      }
      .nav-item {
        margin-left: 0.5rem;
      }
      .nav-link {
        font-weight: 500;
        transition: var(--transition);
        padding: 0.5rem 1rem;
        border-radius: 6px;
      }
      .nav-link:hover {
        background-color: var(--primary-light-color);
        color: var(--primary-color);
      }
      .nav-link.active {
        background-color: var(--primary-light-color);
        color: var(--primary-color);
        font-weight: 700;
      }
      footer {
        background: var(--dark-color);
        color: var(--white);
        padding: 4rem 0 1.5rem;
        margin-top: 4rem;
      }
      .footer-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 2rem;
      }
      .copyright {
        text-align: center;
        padding-top: 2rem;
        margin-top: 2rem;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }
      .cta-button {
        background: var(--primary-color);
        color: var(--white);
        padding: 0.8rem 1.5rem;
        border-radius: 4px;
        font-weight: 600;
        transition: var(--transition);
        display: inline-block;
        border: none;
        cursor: pointer;
      }
      .cta-button:hover:not(.disabled) {
        background: #004d40;
      }
      .section-title {
        text-align: center;
        margin-bottom: 3rem;
        font-size: 2rem;
        font-weight: 600;
      }

      /* Detail Page Specific Styles */
      .detail-page-wrapper {
        padding: 120px 0 4rem;
      }
      .product-detail-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 3rem;
        background: var(--white);
        padding: 2rem;
        border-radius: 8px;
        box-shadow: var(--box-shadow);
      }

      /* NEW: Image Gallery Styles */
      .product-image-gallery {
        position: relative;
      }
      .gallery-main-image {
        margin-bottom: 1rem;
      }
      .gallery-main-image img {
        width: 100%;
        height: auto;
        border-radius: 8px;
        aspect-ratio: 1/1;
        object-fit: cover;
      }
      .gallery-nav-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(0, 0, 0, 0.3);
        color: white;
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
        width: 45px;
        height: 45px;
        border-radius: 50%;
        z-index: 10;
        transition: background 0.2s;
      }
      .gallery-nav-btn:hover {
        background: rgba(0, 0, 0, 0.6);
      }
      #prevImageBtn {
        left: 10px;
      }
      #nextImageBtn {
        right: 10px;
      }
      .gallery-thumbnails {
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
      }
      .thumbnail-img {
        width: 80px;
        height: 80px;
        object-fit: cover;
        border-radius: 4px;
        border: 2px solid transparent;
        cursor: pointer;
        transition: border-color 0.2s;
      }
      .thumbnail-img:hover {
        border-color: var(--border-color);
      }
      .thumbnail-img.active {
        border-color: var(--primary-color);
      }

      .product-info h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
      }
      .product-info .price {
        font-size: 1.8rem;
        font-weight: bold;
        color: var(--primary-color);
        margin-bottom: 1.5rem;
      }
      .product-options .option-group {
        margin-bottom: 1.5rem;
      }
      .product-options label {
        display: block;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }
      .product-options select {
        padding: 0.75rem;
        border-radius: 4px;
        border: 1px solid var(--border-color);
        min-width: 150px;
      }
      .quantity-control {
        display: flex;
      }
      .quantity-control input {
        width: 50px;
        text-align: center;
        border: 1px solid var(--border-color);
        height: 48px;
      }
      .quantity-control button {
        width: 48px;
        height: 48px;
        border: 1px solid var(--border-color);
        background: var(--light-color);
        font-size: 1.5rem;
        cursor: pointer;
      }
      .product-full-description {
        margin-top: 3rem;
        background: var(--white);
        padding: 2rem;
        border-radius: 8px;
        box-shadow: var(--box-shadow);
      }
      .related-products {
        margin-top: 3rem;
      }
      .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
        gap: 1.5rem;
      }
      .product-card {
        border: 1px solid var(--border-color);
        border-radius: 8px;
        overflow: hidden;
      }
      .product-card-img {
        height: 250px;
        background-size: cover;
        background-position: center;
      }
      .product-card-info {
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <header id="mainHeader"></header>

    <main class="detail-page-wrapper container">
      <div id="productDetail" class="product-detail-container">
        <!-- Content will be injected by JS -->
      </div>

      <div id="productContent" style="display: none">
        <section class="product-full-description">
          <h2>Mô tả sản phẩm</h2>
          <p id="fullDescription"></p>
        </section>
        <section class="related-products">
          <h2 class="section-title">Sản phẩm liên quan</h2>
          <div class="product-grid" id="relatedProductsGrid"></div>
        </section>
      </div>
    </main>

    <footer id="mainFooter"></footer>
    <script src="detail.js"></script>
  </body>
</html>
