<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Máy bay đã cất cánh không có bạn!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Poppins:wght@700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #0056b3, #ffd700);
            height: 100vh;
            color: white;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
            position: relative;
            z-index: 2;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        h1 {
            font-size: 8rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 3px 3px 0 rgba(0,0,0,0.2);
            color: #ffd700;
            font-family: 'Poppins', sans-serif;
        }
        
        h2 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: white;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
            color: white;
        }
        
        .btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            background: #ffd700;
            color: #0056b3;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid #ffd700;
            box-shadow: 0 4px 15px rgba(0, 86, 179, 0.3);
        }
        
        .btn:hover {
            background: transparent;
            color: #ffd700;
            transform: translateY(-3px);
        }
        
        .airplane {
            position: absolute;
            width: 150px;
            animation: fly 15s linear infinite;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.7));
        }
        
        .cloud {
            position: absolute;
            opacity: 0.8;
            filter: drop-shadow(0 0 5px white);
        }
        
        @keyframes fly {
            0% {
                transform: translate(-200px, 100px) rotate(10deg);
            }
            50% {
                transform: translate(400px, -50px) rotate(15deg);
            }
            100% {
                transform: translate(1000px, 50px) rotate(10deg);
            }
        }
        
        .radar {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 3px solid rgba(255, 215, 0, 0.5);
            position: relative;
            margin: 2rem auto;
            background-color: rgba(0, 86, 179, 0.2);
        }
        
        .radar::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid rgba(255, 215, 0, 0.3);
            top: -6px;
            left: -6px;
        }
        
        .radar::after {
            content: '';
            position: absolute;
            width: 50%;
            height: 50%;
            background: linear-gradient(45deg, rgba(255, 215, 0, 0.3), transparent);
            border-radius: 100% 0 0 0;
            top: 0;
            left: 0;
            animation: scan 4s linear infinite;
        }
        
        @keyframes scan {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        .not-found-text {
            font-size: 1.5rem;
            margin-top: 1rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #ffd700;
            font-weight: bold;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            50% {
                transform: translateX(-50%) translateY(-20px);
            }
        }
        
        @keyframes bubble {
            0%, 100% {
                transform: translateX(-50%) scale(1);
            }
            50% {
                transform: translateX(-50%) scale(1.05);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="radar"></div>
        <h1>404</h1>
        <div class="not-found-text">BỊ LẠC ĐƯỜNG BAY!</div>
        <h2>Trang bạn tìm kiếm đã "xách vali lên và đi"</h2>
        <p>Có vẻ như bạn đã nhầm đường băng! Trong khi chúng tôi tìm lại chuyến bay cho bạn, hãy thử một trong những lựa chọn sau:</p>
        <a href="https://tranvohoangnam.id.vn/" class="btn">Quay về sân bay (trang chủ)</a>
    <script>
        // Tạo các đám mây ngẫu nhiên
        document.addEventListener('DOMContentLoaded', function() {
            const body = document.querySelector('body');
            const cloudImgs = [
                'https://cdn-icons-png.flaticon.com/512/414/414927.png',
                'https://cdn-icons-png.flaticon.com/512/3208/3208751.png',
                'https://cdn-icons-png.flaticon.com/512/1163/1163624.png'
            ];
            
            for (let i = 0; i < 12; i++) {
                const cloud = document.createElement('img');
                cloud.src = cloudImgs[Math.floor(Math.random() * cloudImgs.length)];
                cloud.classList.add('cloud');
                cloud.style.width = `${Math.random() * 100 + 50}px`;
                cloud.style.top = `${Math.random() * 100}%`;
                cloud.style.left = `${Math.random() * 100}%`;
                cloud.style.animation = `float ${Math.random() * 20 + 10}s linear infinite`;
                body.appendChild(cloud);
            }
            
            // Thêm hiệu ứng nhấp nháy ngẫu nhiên cho radar
            const radar = document.querySelector('.radar');
            setInterval(() => {
                radar.style.boxShadow = `0 0 ${Math.random() * 20 + 10}px rgba(255, 215, 0, ${Math.random() * 0.5 + 0.3})`;
            }, 300);
        });
    </script>
</body>
</html>
